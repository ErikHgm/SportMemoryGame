<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SportsMemory!</title>
</head>

<body>
    <div id="start-wrapper" class="wrapper">
        <header>
            <h1>Welcome to SportsMemory!</h1>
        </header>
        <section id="start-screen">
            <span>The Game Rules:</span>
            <section id="rules"></section>
            <div>
                <span>Enter you name:</span>
                <input type="text" id="name">
            </div>
        </section>
        <button type="submit">Start Game!</button>
    </div>
    <div id="game-wrapper" class="wrapper">
        <header>
            <h1>Good Luck!</h1>
        </header>
        <section id="game-screen">
            <span>The Game Rules:</span>
            <section id="rules"></section>
            <div>
                <span>Enter you name:</span>
                <input type="text" id="name">
            </div>
        </section>
        <button type="submit">Start Game!</button>
    </div>
    <div id="finish-wrapper" class="wrapper">
        <header>
            <h1>FINISHED!</h1>
        </header>
        <section id="finish-screen">
            <span>The Game Rules:</span>
            <section id="rules"></section>
            <div>
                <span>Enter you name:</span>
                <input type="text" id="name">
            </div>
        </section>
        <button type="submit">Start Game!</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
